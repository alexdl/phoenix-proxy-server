option java_package = "com.socialbakers.phoenix.proxy";
option java_outer_classname = "PhoenixProxyProtos";
option java_generic_services = true;
option java_generate_equals_and_hash = true;
option optimize_for = SPEED;


enum DataType {
	INTEGER = 1;
	VARCHAR = 2;
	BINARY = 3;
	DOUBLE = 4;
	FLOAT = 5;
	BIGINT = 6;
	BOOLEAN = 7;
	TIMESTAMP = 8;
	DATE = 10;
	TINYINT = 11;
	SMALLINT = 12;
	DECIMAL = 13;
	TIME = 14;
	CHAR = 15;
	VARBINARY = 16;
}


message Param {
	required DataType type = 1;
	required bytes bytes = 2;
	optional string name = 3;
}

message Query {
	enum Type {
		QUERY = 1;
		UPDATE = 2;
	}
	required Type type = 3;
	required string sql = 2;
	repeated Param params

}

message QueryRequest {
	required int32 call_id = 1;
	repeated Query query = 2;
}

message ColumnMapping {
	required string name = 1;
	required DataType type = 2;
}

message QueryException {
	required string message = 1;
}

message Row {
	repeated bytes bytes = 1;
}

message QueryResponse {
	required int32 call_id = 1;
	repeated ColumnMapping mapping = 2;
	repeated Row rows = 3;
	optional QueryException exception = 4;

}

service PhoenixProxy {
	rpc query (QueryRequest) returns (QueryResponse);
}
